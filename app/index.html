<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- build:css styles/vendor.css -->

    <!-- endbower -->

    <!--[if lt IE 10]>

    <div class="container">
      <div class="row marketing">
        <div class="col-lg-6">
          <div id="app">
            <ul>
              <li v-for="project in projects">
                <span><b>Sprint</b> {{ project.name }}</span><br>
                <span><b>Puntos del Sprint</b> {{ project.total_points }}</span>
                <span><b>Historias del Sprint</b></span>
                <ul>
                  <li v-for="story in project.user_stories">
                    <span><b>Nombre</b> {{ story.subject }}</span><br>
                    <span><b>Puntos</b> {{ story.total_points }}</span><br>
                    <span><b>Asignado</b> {{ story.owner_extra_info.full_name_display }}</span>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>â™¥ from the Yeoman team</p>
      </div>
    </div>
